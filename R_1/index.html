<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
    <script crossorigin src="https://www.unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://www.unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
</head>

<body>
    <div id="root">
    </div>
</body>

<script>

    let maindiv = React.createElement("div", {
        style: {
            border: "1px solid red",
            display: "flex",
            width:"100%",
            height: "150px",
            justifyContent:"space-around",
            padding: "10px",
            backgroundColor : "antiquewhite",
        }
    },
        [
            React.createElement("div", { style: { border: "1px solid green", padding: "12px",width:"150px",backgroundColor : "red" } }, "child 1"),
            React.createElement("div", { style: { border: "1px solid green", padding: "12px",width:"150px",backgroundColor : "yellow" } }, "child 2"),
            React.createElement("div", { style: { border: "1px solid green", padding: "12px",width:"150px",backgroundColor : "green" } }, "child 3"),
            React.createElement("div", { style: { border: "1px solid green", padding: "12px",width:"150px",backgroundColor : "purple" } }, "child 4")
        ]
    );



    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(maindiv);
</script>

</html>
